<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kontakt Os</title>
    <link rel="stylesheet" href="contactcss.css">
</head>

<body>


    <div id="navbar">

        <a href="#madspild_nej"> DANMARK-MOD-MADSPIL.DK</a>
        <a href="forside.html" id="home"> Home</a>
        <a href="login.html" id="login">Støt os</a>
        <a href=#contact.html" id="contact">Contact</a>

    <h1>Kontakt Os</h1>
    <p>
        "Har du spørgsmål eller feedback? Vi vil meget gerne høre fra dig! Udfyld formularen nedenfor, og vi svarer hurtigst muligt."
    </p>
    <div id="KontaktFormular">
        <h3>Kontakt Formular:</h3>
        <div id="Række1">
            <label for="Navn">
                <input type="text" id="Navn" placeholder="Navn">
            </label>
            <label for="Email">
                <input type="Email" id="Email" placeholder="Email">
            </label>
        </div>

        <div id="Række2">
            <label for="Emne">
                <input type="text" id="Emne" placeholder="Emne">
            </label>
            <label for="TlfNR">
                <input type="tel" id="TlfNR" placeholder="Telefon nr">
            </label>
        </div>
        <br>
        <div id="Besked">
            <label for="Besked">
                <textarea name="Besked" placeholder="Besked" cols="30" rows="10"></textarea>
            </label>
        </div>
    </div>

</body>


</html>
